<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consultation</title>
    <link rel="stylesheet" href="consultasion.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <div class="border-top"></div>
            <img src="./imgs/Image 1.png" alt="texting">
        </div>
        <div class="form-box">
            <div class="wApp icon">
                <a href="#"><img src="./imgs/whatsapp.png" alt="whatsapp icon"></a>
            </div>
            <h1>ייעוץ חינם</h1>
            <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            <form action="">
                <div class="filed-box">
                    <label for="yourName">שם מלא</label>
                    <input type="text" id="yourName" required>
                </div>
                <div class="filed-box">
                    <label for="Email"> דוא״ל</label>
                    <input type="email" id="Email" required>
                </div>
                <div class="filed-box">
                    <label for="Textarea">איך נוכל לעזור </label>
                    <textarea name="" id="Textarea" cols="30" rows="10"></textarea>
                    <button>שליחה</button>
                </div>
            </form>
            <div class="social">
                <div class="icon"><a href="#"><img src="./imgs/fb.png" alt="facebook icon"></a></div>
                <div class="icon"><a href="#"><img src="./imgs/instagram.png" alt="instagram icon"></a></div>
                <div class="icon"><a href="#"><img src="./imgs/linkedin.png" alt="linkedin icon"></a></div>
                <div class="icon"><a href="#"><img src="./imgs/phone.png" alt="phone icon"></a></div>
            </div>
        </div>
    </div>

</body>

</html>
