<body>
    <div class="container">
        <div class="main-box">
            <div class="title-box">
                <h1>לגלות את העולם</h1>

            </div>
            <img src="./img/img1.png" alt="indian women">
            <img src="./img/img2.png" alt="trees on water">

                        <label for="full-name">שם מלא</label>
                        <input type="text" id="full-name" required>
                    </div>

                        <label for="Email">דוא״ל</label>

                    </div>

                        <textarea name="" id="textarea" cols="85" rows="10"></textarea>
                        <button type="submit">שליחה</button>
                    </div>
                </form>
            </div>
            <img src="./img/img9.png" alt="indian man">
            <img src="./img/img10.png" alt="monkey">
            <img src="./img/img11.png" alt="train">
            <img src="./img/img12.png" alt="meadow">
            <img src="./img/img13.png" alt="boat">
            <img src="./img/img14.png" alt="beautiful scene">

        </div>
    </div>
