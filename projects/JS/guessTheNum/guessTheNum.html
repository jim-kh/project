<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container" style="min-height: 100vh;">
    <div class="row text-center">
      <div class="col-sm-5">
        <h3 class="display-3 text-danger my-5">Guess <i class="fa-regular fa-lightbulb text-warning"></i> Number </h1>
          <p>You have 5 attempts to guess number (1-10)</p>
          <label for="guess">Your guess:</label>
          <input class="form-control my-3" type="number" id="guess" />
          <button class="btn btn-outline-success my-5 px-5" onclick="check()" id="checkBtn">Check</button>
      </div>
      <div class="col-sm-7" id="results"></div>
    </div>

  </div>
  <script>
    let num, attempts;

    // Function to start the game
    function startGame() {
      // Generate a random number between 1 and 10
      num = Math.ceil(Math.random() * 10);
      // Set the number of attempts
      attempts = 5;
      console.log(num); // Log the number for debugging
      // Clear previous results
      document.getElementById("results").innerHTML = "";
      // Clear the input field
      document.getElementById("guess").value = "";
      // Enable the check button
      document.getElementById("checkBtn").disabled = false;
      // Make the input field editable
      document.getElementById("guess").readOnly = false;
    }

    // Initialize the game when the script loads
    startGame();

    // Function to check the user's guess
    function check() {
      let guess = +document.getElementById("guess").value;
      // Input validation
      if (guess < 1 || guess > 10) {
        document.getElementById("results").innerHTML += `<p class="my-3">Please enter a number between 1 and 10</p>`;
      } else {
        attempts--;
        // Check if the guess is too low
        if (guess < num) {
          document.getElementById("results").innerHTML += `<p class="my-3">${guess} is too small</p>`;
        }
        // Check if the guess is too high
        else if (guess > num) {
          document.getElementById("results").innerHTML += `<p class="my-3">${guess} is too big</p>`;
        }
        // Check if the guess is correct
        else {
          document.getElementById("results").innerHTML += `<p class="text-success">You won the game! The number was ${num}.</p> <button class="btn btn-primary" onclick="startGame()">Start again</button>`;
          // Disable the check button
          document.getElementById("checkBtn").disabled = true;
          // Make the input field read-only
          document.getElementById("guess").readOnly = true;
        }
      }
    }
  </script>

</body>

</html>
