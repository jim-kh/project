<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>calculator</title>

</head>

<body class="text-center">
    <div class="container-sm">
        <div class="card w-100 my-5 m-auto">
            <div class="card-body shadow m-auto bg-black rounded-4">
                <div class="border mt-0 bg-dark-subtle rounded-4 m-auto">
                    <h1 class="display-1">Calculator</h1>
                    <div class="row mt-2">
                        <div class="col-4 col-sm-3">
                            <input type="button"
                                class="btn w-75 p-3 text-white fw-bolder fs-2 shadow bg-danger mx-auto "
                                onclick="clearDisplay()" value="C"> <!-- clear -->
                        </div>
                        <div class="col-8 col-sm-8">

                            <input type="text" class="form-control mx-auto fs-2 fw-bolder" id="display" readonly>
                        </div>
                    </div>




                    <div class="row m-auto mt-2">
                        <div class="col-3 col-sm-3"> <!-- / -->
                            <input value="/" onclick="appendToDisplay('/')" type="button"
                                class="btn btn-dark w-100 h-100 text-white">
                        </div>
                        <div class="col-3 col-sm-3 ">
                            <input value="3" onclick="appendToDisplay('3')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="2" onclick="appendToDisplay('2')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="1" onclick="appendToDisplay('1')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                    </div>


                    <div class="row m-auto mt-2">
                        <div class="col-3 col-sm-3"> <!-- * -->
                            <input value="&#215" onclick="appendToDisplay('*')" type="button"
                                class="btn btn-dark w-100 h-100 text-white">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="6" onclick="appendToDisplay('6')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="5" onclick="appendToDisplay('5')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="4" onclick="appendToDisplay('4')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                    </div>


                    <div class="row m-auto mt-2">
                        <div class="col-3 col-sm-3 "> <!-- - -->
                            <input value="&#8722" onclick="appendToDisplay('-')" type="button"
                                class="btn btn-dark w-100 h-100 text-white">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="9" onclick="appendToDisplay('9')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="8" onclick="appendToDisplay('8')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3 col-sm-3">
                            <input value="7" onclick="appendToDisplay('7')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                    </div>


                    <div class="row mt-2 m-auto ">
                        <div class="col-3 col-sm-3"> <!-- + -->
                            <input value="&#43" onclick="appendToDisplay('+')" type="button"
                                class="btn btn-dark w-100 h-100 text-white fs-2">
                        </div>
                        <div class="col-3 col-sm-3"> <!-- . -->
                            <input value="." onclick="appendToDisplay('.')" type="button"
                                class="btn btn-info w-100 h-100 text-black fs-2">
                        </div>

                        <div class="col-3 col-sm-3"> <!-- 0 -->
                            <input value="0" onclick="appendToDisplay('0')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>
                        <div class="col-3  mx-auto"> <!-- =  -->
                            <input value="&#61" onclick="calc()" type="button"
                                class="btn btn-success w-100 h-100 text-white">
                        </div>
                    </div>
                    <div class="row m-auto mt-2">
                        <div class="col-3 col-sm-3"> <!-- ** POWER -->
                            <input value="&#42&#42" onclick="appendToDisplay('**')" type="button"
                                class="btn btn-dark w-100 h-100 text-white fs-2 ">
                        </div>

                        <div class="col-3 col-sm-3"> <!-- % MODULO -->
                            <input value="&#37" onclick="appendToDisplay('%')" type="button"
                                class="btn p-3 btn-primary col-12 fs-3">
                        </div>

                        <div class="col-3 col-sm-3"> <!-- sin -->
                            <input type="button" onclick="sin()" class="btn p-3 btn-primary col-12 fs-3" value="Sin">
                        </div>

                        <div class="col-3 col-sm-3"> <!-- COS -->
                            <input type="button" onclick="cos()" class="btn btn-primary w-100 h-100 text-white"
                                value="Cos">
                        </div>
                    </div>
                    <div class="row mt-2">


                    </div>



                </div>
            </div>
        </div>

    </div>
    </div>

    </div>
    <script src="./calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
