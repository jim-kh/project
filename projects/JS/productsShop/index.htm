<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Cart</title>
</head>

<body>
    <div class="container-sm text-center p-3 ">
        <h3 class="display-3 text-secondary">
            PR<i class="fa-solid fa-cart-shopping text-success"></i>DUCTS
        </h3>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" placeholder="Item name" />
            </div>
            <div class="col-md-4 my-2">
                <input type="text" class="form-control" id="price" placeholder="Item price" />

            </div>
            <div class="col-md-4">
                <label for="checkbox">availability</label>
                <input id="checkbox" class="form-check-input checkbox" type="checkbox" placeholder="availability">
            </div>

        </div>
        <div class="row mb-3">
            <div class="col-md-4 my-2">
                <select name="" id="raiting" class="form-select w-100 text-center h-100">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col-md-4  my-2">
                <textarea name="" class="form-control w-100" id="description" placeholder="description"></textarea>
            </div>
            <div class="col col-md-4">
                <button class="btn btn-info px-5" onclick="addItem()">Add</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col-2">Name</th>
                        <th scope="col-2">Price</th>
                        <th scope="col-2">description</th>
                        <th scope="col-2">raiting</th>
                        <th scope="col-2">in stock</th>
                    </tr>
                </thead>
                <tbody id="product">
                    <!-- <tr><td></td><td></td></tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
