<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>

<body>
    <!-- Container for the product cards -->
    <div class="container-fluid">
        <div class="row" id="row"></div>
    </div>

    <script>
        // HTML template for a star icon
        let star = `
            <i class="fa-solid fa-star text-warning"></i>`;

        // Fetching product data from the API
        fetch("https://fakestoreapi.com/products", {
            method: "GET",
        })
            .then((response) => response.json()) // Parsing the response as JSON
            .then((res => {
                console.log(res); // Logging the response for debugging
                try {
                    // Looping through each product in the response
                    for (let product of res) {
                        // Adding a card for each product to the row element
                        document.getElementById("row").innerHTML += `
                        <div class="card text-center mx-auto my-3" style="width: 25rem;">
                            <div class="card-header">
                                <h5 class="card-title">${product.category}</h5>
                            </div>
                            <div class="card-body">
                                <h1 class="card-subtitle my-1">${product.title}</h1>
                                <div class="card-img">
                                    <img src="${product.image}" alt="" class="img-fluid">
                                </div>
                                <h5 class="card-text">${product.description}</h5>
                                <h5 class="card-subtitle text-start text-success my-5">${product.price} <i class="fa-solid fa-shekel-sign"></i></h5>
                                <h5 class="card-subtitle text-start">${star} ${product.rating.rate}</h5>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-dark my-5 text-start">add to cart</button>
                            </div>
                        </div>
                    `;
                    }
                } catch (error) {
                    console.log(error); // Logging any errors that occur
                }
            }))
            .catch(err => console.log(err)); // Handling any errors from the fetch request
    </script>
</body>


</html>
